<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REZUME</title>
    <link rel="stylesheet" href="Login_Style.css">
    <script src="https://kit.fontawesome.com/eeed093368.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"> Login </button>
                <button type="button" class="toggle-btn" onclick="register()"> Register </button>
            </div>
            <div class="social-icons">
                <a href=" https://facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
                <a href=" https://linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href=" https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="Input-field" placeholder="User Id" required>
                <input type="text" class="Input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn" onclick="btnClicked()">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="Input-field" placeholder="User Id" required>
                <input type="email" class="Input-field" placeholder="Email Id" required>
                <input type="text" class="Input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn" onclick="btnClicked()">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");


        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

        function btnClicked() {
            document.location.href = "Register.html";
        }
    </script>
</body>

</html>
